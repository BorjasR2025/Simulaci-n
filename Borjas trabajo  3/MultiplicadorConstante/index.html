<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Números Pseudoaleatorios - Productos Medios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Generador de Números Pseudoaleatorios - Productos Medios</h1>
        <div class="input-panel">
            <label for="semilla">Semilla (X0):</label>
            <input type="number" id="semilla" required>
            <label for="constante">Constante (a):</label>
            <input type="number" id="constante" required>
            <label for="cantidad">Cantidad de números a generar:</label>
            <input type="number" id="cantidad" required>
            <button id="generarBtn">Generar</button>
        </div>
        <table id="resultadoTabla">
            <thead>
                <tr>
                    <th>Y</th>
                    <th>(a * X)</th>
                    <th>Resultado</th>
                    <th>X</th>
                    <th>r</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las filas se agregarán aquí dinámicamente -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
